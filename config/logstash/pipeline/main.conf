input {
  tcp {
    port => 5000
    codec => json_lines
  }
  udp {
    port => 5000
    codec => json_lines
  }
}

filter {
  if [docker][container][name] {
    mutate {
      add_field => {
        "container_name" => "%{[docker][container][name]}"
        "container_id" => "%{[docker][container][id]}"
      }
    }
  }

  if [level] {
    mutate {
      add_field => { "log_level" => "%{level}" }
    }
  }

  date {
    match => [ "timestamp", "ISO8601" ]
    target => "@timestamp"
  }

  if [message] =~ /error|Error|ERROR/ {
    mutate {
      add_tag => ["error"]
    }
  }

  if [message] =~ /warn|Warn|WARN/ {
    mutate {
      add_tag => ["warning"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "bpmn-platform-%{+YYYY.MM.dd}"
    codec => json
  }
  
  if "error" in [tags] {
    elasticsearch {
      hosts => ["elasticsearch:9200"]
      index => "bpmn-platform-errors-%{+YYYY.MM.dd}"
    }
  }

  stdout {
    codec => rubydebug
  }
} 